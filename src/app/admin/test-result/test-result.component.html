<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style ="width: 700px;">

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Имя студента</th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="testName">
    <th mat-header-cell *matHeaderCellDef>Название вопроса</th>
    <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
  </ng-container>

  <ng-container matColumnDef="allQuestions">
    <th mat-header-cell *matHeaderCellDef>Всего вопросов</th>
    <td mat-cell *matCellDef="let element">{{element.allQuestion}}</td>
  </ng-container>

  <ng-container matColumnDef="rightQuestions">
    <th mat-header-cell *matHeaderCellDef>Правильных ответов</th>
    <td mat-cell *matCellDef="let element">{{element.rightAnswer}}</td>
  </ng-container>

  <ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef>Время прохождения</th>
    <td mat-cell *matCellDef="let element">{{element.createDate | date:'dd-MM-yyyy HH:mm:ss'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
