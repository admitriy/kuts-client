<div class="admin-panel">
  <button (click)="addNodeNavigate()" class="admin-button" mat-raised-button>Добавить новый элемент</button>
  <button (click)="updateNodeNavigate()" [disabled]="!node" class="admin-button" mat-raised-button>Редактировать</button>
  <button [disabled]="true" class="admin-button" mat-raised-button >Добавить тест</button>
  <button (click)="deleteNode()" [disabled]="!node" class="admin-button" mat-raised-button>Удалить</button>
</div>
