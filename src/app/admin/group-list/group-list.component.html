
<button (click) = "addGroupNavigate('')" type = "button" mat-raised-button style="margin-bottom: 20px;">Добавить группу</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style ="width: 700px;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Наименование группы</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Студенты</th>
    <td mat-cell *matCellDef="let element">
         <button (click) = "userListNavigate(element.id)" type = "button" mat-raised-button>Посмотреть</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="clickable" mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click) = "addGroupNavigate(element.id)">edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="clickable" mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click) = "deleteGroup(element.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
