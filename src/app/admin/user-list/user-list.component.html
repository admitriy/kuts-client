<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style ="width: 700px;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>ФИО студента</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Результаты тестов</th>
    <td mat-cell *matCellDef="let element">
      <button (click) = "showResults(element.id)" type = "button" mat-raised-button>Посмотреть</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
